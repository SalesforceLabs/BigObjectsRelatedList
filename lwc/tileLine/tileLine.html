<template>
    <dl key={data.fieldName} class="slds-dl_horizontal slds-list--horizontal">
        <dt class="slds-dl_horizontal__label slds-item--label">
            <p class="slds-truncate" title={data.fieldName}>
                <b>{data.fieldName}:</b></p>
        </dt>
        <dd class="slds-dl_horizontal__detail slds-item--detail slds-tile__meta">
            <p class="slds-truncate">
                <template if:true={isDateTime}>
                    <lightning-formatted-date-time value={data.fieldValue} year="numeric" month="numeric"
                        day="numeric" hour="2-digit" minute="2-digit" time-zone-name="short" hour12="true">
                    </lightning-formatted-date-time>
                </template>
                <template if:true={isEmail}>
                    <lightning-formatted-email value={data.fieldValue} label={data.fieldValue}>
                    </lightning-formatted-email>
                </template>
                <template if:true={isNumber}>
                    <lightning-formatted-number value={data.fieldValue}></lightning-formatted-number>
                </template>
                <template if:true={isCurrency}>
                    <lightning-formatted-number value={data.fieldValue} format-style="currency"
                        currency-code="USD"></lightning-formatted-number>
                </template>
                <template if:true={isPercent}>
                    <lightning-formatted-number value={data.fieldValue} format-style="percent">
                    </lightning-formatted-number>
                </template>
                <template if:true={isPhone}>
                    <lightning-formatted-phone value={data.fieldValue}></lightning-formatted-phone>
                </template>
                <template if:true={isText}>
                    <lightning-formatted-text value={data.fieldValue} linkify></lightning-formatted-text>
                </template>
                <template if:true={isUrl}>
                    <lightning-formatted-url label={labels.goToUrl} value={data.fieldValue} target="_blank"></lightning-formatted-url>
                </template>
                <template if:true={isReference}>
                    <lightning-formatted-url label={data.fieldDisplayedValue} value={data.fieldValue} target="_blank"></lightning-formatted-url>
                </template>
            </p>
        </dd>
    </dl>
</template>
